title: Associazione Italiana Studenti di Fisica
descr: The Associazione Italiana Studenti di Fisica (AISF) gathers together most of the Italian physics students. It was founded in Heidelberg in August 2014 and since January 2015 has been a Territorial Committee for the International Association of Physics Students (IAPS).

