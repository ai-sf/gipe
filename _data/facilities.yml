      - img: img/facilities/sissa.jpg
        title: SISSA (Scuola Internazionale Superiore di Studi Avanzati)
        descr: 'The SISSA was founded in 1978 and is a scientific center of excellence within the national and international academic scene. SISSA’s activities focus on three main areas: Physics, Neuroscience and Mathematics. All the scientific work carried out by SISSA researchers is published regularly in leading international journals with a high impact factor, and frequently in the most prestigious scientific journals such as Nature and Science.'
        site: https://www.sissa.it/
        tag: 'sissa'
        map: https://www.google.com/maps/place//data=!4m2!3m1!1s0x477b6b5347fa4dc3:0x6e94dec68212367b?sa=X&ved=1t:8290&ictx=111

      - img: img/facilities/ictpjpg.jpg
        title: ICTP (International Centre for Theoretical Physics)
        descr: 'Founded in 1964 by the late Nobel Laureate Abdus Salam and by Italian physicist Paolo Budinich, ICTP is a unique institution that explores fundamental scientific questions at the highest level, promotes active engagement with scientists in developing countries, and advances international cooperation through science.'
        site: https://www.ictp.it/
        tag: 'ictp'
        map: https://www.google.com/maps/place/The+Abdus+Salam+International+Centre+for+Theoretical+Physics/@45.7037499,13.7183378,17z/data=!3m1!4b1!4m6!3m5!1s0x477b12dc14b4237f:0x398f86cdb36625e!8m2!3d45.7037499!4d13.7183378!16zL20vMGJwOGI2?hl=en&entry=ttu&g_ep=EgoyMDI1MDMxMi4wIKXMDSoASAFQAw%3D%3D

      - img: img/facilities/elettra.jpg
        title: Elettra Sincrotrone Trieste
        tag: 'elettra'
        descr: 'Elettra Sincrotrone Trieste is a multidisciplinary research center of excellence, open to the international research community, specializing in generating high quality synchrotron and free-electron laser light and applying it in materials and life sciences.'
        site: https://www.elettra.eu/
        map: https://www.google.com/maps/place//data=!4m2!3m1!1s0x477b6a9c587b5e95:0x4ecec03937c177d3?sa=X&ved=1t:8290&ictx=111

