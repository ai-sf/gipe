        title: SISSA (Scuola Internazionale Superiore di Studi Avanzati)
        tag: 'sissa'
        descr: "The SISSA was founded in 1978 and is a scientific center of excellence within the national and international academic scene. SISSA's activities focus on three main areas: Physics, Neuroscience and Mathematics. All the scientific work carried out by SISSA researchers is published regularly in leading international journals with a high impact factor, and frequently in the most prestigious scientific journals such as Nature and Science."
